<!doctype html>
<head>    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<title>{% block title %}{% endblock %} - Trackr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <ul>
    {% if g.user %}
      <li><span>Hi {{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
      <li> <a href="#">Graphs</a> </li>
      <li> <a href="#">Update info</a> </li>
      <!-- TODO: Wrap into a menu dropdown/toggle -->
      <li class="sub-menu">
        <form method="post">
          <label for="calorie_total"> Total Daily Calorie goal </label>
          <input type="number" id="calorie_total" name="calorie_total">
          <input type="submit" value="Save">
        </form>
      </li>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content container">
  <header>
    {% block header %}{% endblock %}
  </header>
  <!-- Display any errors -->
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
