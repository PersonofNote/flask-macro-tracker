<!doctype html>
<head>    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<title>{% block title %}{% endblock %} - Trackr</title>
<!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
<nav>
  <ul>
    {% if g.user %}
      <li><span style="padding-left: 2rem">Hi {{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
      <!--<li> <a href="#">Graphs</a> </li>-->
      <li><a href="/">Tracker</a></li>
      <li> <a href="{{ url_for('dashboard.update') }}">Update info</a> </li>
      <!-- TODO: Wrap into a menu dropdown/toggle -->
      <li class="sub-menu">
        
      </li>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content container">
  <header>
    {% block header %}{% endblock %}
  </header>
  <!-- Display any errors -->
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
